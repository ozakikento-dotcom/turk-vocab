  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {

      [arr[i], arr[r]] = [arr[r], arr[i]];

  function nextQuestion() {
    current = qa[Math.floor(Math.random() * qa.length)];

    document.getElementById("question").textContent = current.q;

    document.getElementById("explain").textContent = "";

    const answers = [...current.c, current.a];
    shuffle(answers);

    const choicesDiv = document.getElementById("choices");
    choicesDiv.innerHTML = "";

    answers.forEach(choice => {
      const btn = document.createElement("button");
      btn.textContent = choice;
      btn.className = "choice";
      btn.onclick = () => checkChoice(btn, choice);
      choicesDiv.appendChild(btn);
    });
  }

  function checkChoice(btn, choice) {
    if (choice === current.a) {
      btn.classList.add("correct");
      document.getElementById("explain").textContent = "✔ " + current.ex;
    } else {
      btn.classList.add("wrong");
      document.getElementById("explain").textContent =
        "✘ 正解: " + current.a + "\n例文: " + current.ex;
    }
    document.getElementById("explain").style.opacity = 1;
  }
